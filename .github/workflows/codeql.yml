name: CodeQL

on: 
  workflow_dispatch:
  schedule:
    # Run at the end of every Monday
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.config.runner }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        config:
          - runner: ubuntu-24.04
            language: 'actions'
          - runner: ubuntu-24.04
            language: 'go'
          - runner: ubuntu-latest-64-cores-256gb
            language: 'cpp'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@28deaeda66b76a05916b6923827895f2b14ab387 # v3
        with:
          languages: ${{ matrix.config.language }}

      - name: Install deps (for C++)
        if: matrix.config.language == 'cpp'
        shell: bash
        run: |
          sudo apt-get update --error-on=any
          sudo apt-get install --yes \
           libtool cmake automake autoconf make ninja-build curl unzip \
           virtualenv openjdk-11-jdk build-essential libc++1
          mkdir -p bin/clang17
          cd bin/clang17
          wget https://github.com/llvm/llvm-project/releases/download/llvmorg-17.0.6/clang+llvm-17.0.6-x86_64-linux-gnu-ubuntu-22.04.tar.xz
          tar -xf clang+llvm-17.0.6-x86_64-linux-gnu-ubuntu-22.04.tar.xz --strip-components 1

      - name: Build (for C++)
        if: matrix.config.language == 'cpp'
        run: |
          bazel/setup_clang.sh bin/clang17
          bazelisk shutdown
          bazel build \
          -c fastbuild \
          --spawn_strategy=local \
          --discard_analysis_cache \
          --nouse_action_cache \
          --features="-layering_check" \
          --config=clang-libc++ \
          --config=ci \
          cilium-envoy

      - name: Autobuild
        if: matrix.config.language != 'cpp'
        uses: github/codeql-action/autobuild@28deaeda66b76a05916b6923827895f2b14ab387 # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@28deaeda66b76a05916b6923827895f2b14ab387 # v3
        with:
          category: '/language:${{matrix.config.language}}'
